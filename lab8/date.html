<body onload="showDate(); showCurrentDate();">
    <header>
        НГТУ, ФБ, Лабораторная работа 8

    <main>
        <div id="current-date"></div>
        <div id="showcurrent-date"></div>

        <h2>Определить день недели для указанной даты</h2>
        <label for="date">Дата:</label>
        <input type="number" id="date" name="date" min="1" max="31"><br><br>
        <label for="month">Месяц:</label>
        <input type="number" id="month" name="month" min="1" max="12"><br><br>
        <label for="year">Год:</label>
        <input type="number" id="year" name="year" min="1"><br><br>
        <button onclick="getDayOfWeek()">Определить день недели</button>
        <div id="day-of-week"></div>
    </main>
